<h2>Filtros</h2>
<label>
  Año:
  <select [(ngModel)]="year">
    <option value="">Todos</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
  </select>
</label>
<br>
<label>
  Temario:
  <select [(ngModel)]="topic">
    <option value="">Todos</option>
    <option value="normativa">Normativa</option>
    <option value="señales">Señales</option>
    <option value="seguridad_vial">Seguridad vial</option>
    <option value="factores_riesgo">Factores de riesgo</option>
  </select>
</label>
<br>
<label>
  Dificultad:
  <select [(ngModel)]="difficulty">
    <option value="">Todas</option>
    <option value="facil">Fácil</option>
    <option value="media">Media</option>
    <option value="dificil">Difícil</option>
  </select>
</label>
<br>
<button (click)="applyFilter()">Aplicar filtros</button>
